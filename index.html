<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create animated glassmorphism parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="scene">
                <div class="layer">
                    <img src="moon.png">
                </div>
                <div class="layer">
                    <img src="mountains02.png">
                </div>
                <div class="layer">
                    <img src="mountains01.png">
                </div>
                <div class="layer">
                    <img src="road.png">
                </div>
            </div>
        </div>
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btnLogin">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
